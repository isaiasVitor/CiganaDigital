<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Segredos da Cigana</ion-title>
    </ion-navbar>
</ion-header>

        </ion-card-header>
        <ion-card-content>
            <ion-list no-lines>

                    <button ion-button full icon-right (click)="onTakePicture()">
                        Inicie o teste<ion-icon name="camera"></ion-icon>
                    </button>

                    <ion-img width="80" height="80" src={{image}}></ion-img> {{idade}}
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
